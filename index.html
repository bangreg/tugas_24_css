<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label class="font-weight-bold">Nama Lengkap</label><input type="text" class="form-control" placeholder="Nama Lengkap"/>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Alamat Rumah</label><textarea name="message" rows="0" cols="20" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Foto Profil</label><input type="file" class="form-control-file">
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Alamat Email</label><input type="text" class="form-control" placeholder="Alamat email"/>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Kata sandi</label><input type="password" class="form-control" placeholder="Kata Sandi"/>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Jenis Kendaraan Anda: </label>
          <input type="radio" name="Motor"> <label> Motor</label>
          <input type="radio" name="Mobil"> <label>Mobil</label>
      </div>
      <button type="button" class="btn btn-primary" name="button">Submit</button>
    </form>
  </body>
</html>
